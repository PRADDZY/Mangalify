version: '3.8'

services:
  mangalify-bot:
    build: .
    container_name: mangalify-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - LOG_FORMAT=json
      - LOG_LEVEL=INFO
    volumes:
      # Mount logs directory (optional)
      - ./logs:/app/logs
    networks:
      - mangalify-network
    depends_on:
      - mongodb
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  mongodb:
    image: mongo:7.0
    container_name: mangalify-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-changeme}
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    networks:
      - mangalify-network
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  mangalify-network:
    driver: bridge

volumes:
  mongodb-data:
    driver: local
  mongodb-config:
    driver: local
