# Prometheus configuration for Mangalify monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'mangalify-monitor'

# Alertmanager configuration (optional - for sending alerts)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alert_rules.yml"

scrape_configs:
  # Mangalify bot metrics endpoint
  - job_name: 'mangalify'
    static_configs:
      - targets: ['mangalify-bot:8000']
    scrape_interval: 10s
    scrape_timeout: 5s
    metrics_path: '/metrics'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
